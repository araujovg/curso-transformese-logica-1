<meta charset="UTF-8">
<script>

    var dinheiroEmReais = Number.parseFloat(prompt("Dígite o valor disponível em reais"));
    var dolares = (dinheiroEmReais / 3.45);
    var formatado = (dolares.toLocaleString("en-US", { style: "currency", currency: "USD" }))

    document.write("Você poderá comprar até " + formatado + " dólares.");
    pulaLinha();



    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
    }

</script>
