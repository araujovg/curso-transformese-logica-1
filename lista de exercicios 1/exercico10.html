<meta charset="UTF-8">
<script>

    
var altura = Number.parseInt(prompt("Digite a altura da parede")) ;
var largura = Number.parseInt(prompt("Digite a largura da parede")) ;
var qtdTinta = ((altura * largura) / 2 );

    document.write("Você precisará de  " + qtdTinta + " litros de tinta, para pintar toda a parede.");
    pulaLinha();



    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
    }

</script>
